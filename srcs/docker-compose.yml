version: '3.5'
volumes:
  wp:
    driver: local
    name: wordpress
    driver_opts:
      type: none
      o: bind
      device: /home/jobject/data/wp

  db:
    driver: local
    name: db
    driver_opts:
      type: none
      o: bind
      device: /home/jobject/data/db

networks:
  jobject_net:
    name: jobject_net
    driver: bridge

services:
  mariadb:
    env_file: .env
    volumes:
      - db:/var/lib/mysql
    restart: always
    build: requirements/mariadb/
    networks:
      - jobject_net
    container_name: jobject_mariadb

  nginx:
    volumes:
      - wp:/var/www/html
    depends_on:
      - wordpress
    ports:
      - "443:443"
    env_file: .env
    restart: always
    build: requirements/nginx/
    networks:
      - jobject_net
    container_name: jobject_nginx

  wordpress:
    env_file: .env
    depends_on:
      - mariadb
    volumes:
      - wp:/var/www/html
    restart: always
    build: requirements/wordpress/
    networks:
      - jobject_net
    container_name: jobject_wordpress

  adminer:
    env_file: .env
    build: requirements/bonus/adminer
    depends_on:
      - wordpress
      - mariadb
    networks:
      - jobject_net
    ports:
      - "7171:7171"
    container_name: jobject_adminer
    restart: always
